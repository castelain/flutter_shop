<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>南丁格尔图</title>
	<script src="echarts.min.js"></script>
</head>
<body>
	<div id="main" style="width: 1200px; height: 600px"></div>
	<script>
		let main = document.getElementById('main')
		let myChart = echarts.init(main)
		let option = {
			visualMap: {
				show: true,
				min: 80,
				max: 600,
				inRange: {
					colorLigntness: [0, 1]
				}
			},
			title: {
				text: '范围来源'
			},
			legend: {
				data: ['视频广告', '联盟广告', '邮件营销', '直接访问', '搜索引擎']
			},
			itemStyle: {
				color: '#c23531',
				shadowBlur: 200,
				shadowColor: 'rgba(0, 0, 0, .5)',
				shadowOffsetX: 0,
				shadowOffsetY: 0
			},
			backgroundColor: '#2c343c',
			textStyle: {
				color: 'rgba(255, 255, 255, .3)'
			},
			labelLine: {
				lineStyle: {
					color: 'rgba(255, 255, 255, .3)'
				}
			},
			series: [
				{
					name: '访问来源',
					type: 'pie',
					roseType: 'angle',
					radius: '80%',
					data: [
						{
							value: 235,
							name: '视频广告'
						},
						{
							value:274,
							name:'联盟广告'
						},
						{
							value:310,
							name:'邮件营销'
						},
						{
							value:335,
							name:'直接访问',
							visualMap: false
						},
						{
							value:400,
							name:'搜索引擎'
						},
					]
				}
			]
		}
		myChart.setOption(option)
	</script>
</body>
</html>
