<div class="container" [hidden]="submitted">
    <h2>Hero Form</h2>
    <form #heroForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" [(ngModel)]="model.name" #name="ngModel" required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="ego">Alert Ego</label>
            <input type="text" id="ego" name="ego" class="form-control" [(ngModel)]="model.alertEgo">
        </div>
        <div class="form-group">
            <label for="power">Hero Power</label>
            <select id="power" name="power" class="form-control" required [(ngModel)]="model.power" #power="ngModel">
        <option *ngFor="let power of powers" [value]="power">{{power}}</option>
      </select>
            <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
                Power isrequired
            </div>
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!heroForm.form.valid">Submit</button>
        <button type="button" style="margin-left: 10px;" class="btn" (click)="heroForm.reset();">New Hero</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Alter Ego</div>
        <div class="col-xs-9">{{ model.alertEgo }}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Power</div>
        <div class="col-xs-9">{{ model.power }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
