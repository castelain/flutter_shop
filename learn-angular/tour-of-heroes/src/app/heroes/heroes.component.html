<h2>
    My Heroes
</h2>
<div>
    <label for="add-hero">Hero Name:</label>
    <input type="text" id="add-hero" #newHero>
    <button class="add-button" (click)="addHero(newHero.value);newHero.value='';">Add Hero</button>
</div>
<ul class="heroes">
    <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero">
        <a routerLink="/detail/{{hero.id}}">
            <span class="badge">{{hero.id}}</span> {{hero.name}}
        </a>
        <button class="delete" (click)="deleteHero(hero)">X</button>
    </li>
</ul>
