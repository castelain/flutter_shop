<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>table</title>
	<style>
		body {
			margin: 0;
		}
		.container {
			text-align: center;
		}
		.block {
			width: 50vw;
			height: 50vh;
		}
		.one {
			background-color: aquamarine;
		}
		.two {
			background-color:brown;
		}
		.three {
			background-color:coral;
		}
		.four {
			background-color:cornflowerblue;
		}
	</style>
</head>
<body>
	<table border="0" class="container">
		<tr>
			<td class="block one">
				1
			</td>
			<td class="block two">
				2
			</td>
		</tr>
		<tr>
			<td class="block three">
				3
			</td>
			<td class="block four">
				4
			</td>
		</tr>
	</table>
</body>
</html>
